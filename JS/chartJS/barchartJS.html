<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawMultSeries);
        
        function drawMultSeries()
        {
            let data = new google.visualization.DataTable();
            data.addColumn('string', 'City');
            data.addColumn('number', '2010 Population');
            
            let options = 
                {
                    chartArea: { width: '50%' }
                    animation:
                    { 
                        duration: 1000,
                        easing: 'out'
                    }
                };
            
            data.addRow(['New York, NY', 8175000]);
            data.addRow(['Los Angeles, CA', 3792000]);
            data.addRow(['Chicago, IL', 2695000]);
            data.addRow(['Houston, TX', 2099000]);
            data.addRow(['Philadelphia, PA', 1526000]);
            
            let chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
            
            let button = document.getElementById('add_data');
            button.addEventListener('click', function(evt)
            {
                data.addColumn('number', '2000 Population');
                data.setCell(0, 2, 8008000);
                data.setCell(1, 2, 3694000);
                data.setCell(2, 2, 2896000);
                data.setCell(3, 2, 1953000);
                data.setCell(4, 2, 1517000);
                chart.draw(data, options);
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
    <button id="add_data">Add Data</button>
</body>
</html>
