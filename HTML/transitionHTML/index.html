<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <style>
        nav a
        {
            transition: background 1s;
        }
        
        nav a:hover
        {
            background-color:cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Transitions</h1>
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </nav>
</body>
</html>
